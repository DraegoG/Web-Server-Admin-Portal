<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up form</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="loginBox">
		<img src="user5.png"  class="user">
	
	<form method="POST" action="connectivity-sign-up.php" >
		<h1 id="signup">Sign Up</h1>
		<p>Website name:</p>
		<input type="text" name="name" placeholder="Enter the website name">
		<p>Email:</p>
		<input type="email" name="email" placeholder="abc@email.com">
		<p>Password:</p>
		<input type="password" name="pass" placeholder="Enter Your Password">
		<p>Hosting Space required:</p>
		<input type="text" name="hosting" placeholder="(in GB)">
		<input type="submit" name="submit" value="Sign Up">
	</form>
	</div>
</body>
</html>
